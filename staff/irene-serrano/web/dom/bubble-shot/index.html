  <body class="container--vertical">
   

<header class="container--horizontal">
    <h1 class="title">Matching colors</h1>
    <a id="user-profile-btn" class="username">username</a>
</header>

    <div class="signin container container--vertical">
        <div class="panel">
            <h2>Sign-in</h2>
            <form class=" container--vertical">
                <input class="field" type="text" name="username" placeholder="username" required>
                <input class="field" type="password" name="password" placeholder="password" required>
                <button class="button">Sign in</button >
            </form>

            <span class="signin__feedback off error">Ups! Incorrect username or password </span>
            <p class="signin-text">
            Donâ€™t have an account? <button class="signin_signup-text-link link">Sign up</button >
            </p>

            </div>

    </div>


    <div class="signup container container--vertical off">
        <div class="panel">
            <h2>Sign-up</h2>
            <form class=" container--vertical">
               
                <input class="field" type="text" name="username" placeholder="username" required>
                <input class="field" type="email" name="email" placeholder="email" required>
                <input class="field" type="password" name="password" placeholder="password" required>
                <button class="button">Sign up</button>
            </form>

            <span class="signup__feedback off error">Ups! Incorrect username or password </span>

            <p class="signin-text">
                Already have an account? 
                <button class="signup_signin-text-link link">Sign in</button>
            </p>
            
        </div>
    </div>

    <div class="post-signup container container--vertical off">
        <div class="panel-text">
            <h2>Welcome</h2>
            <h3 class="post-signup-username"></h3>
        </div>
        <div class="panel">
            
             <button class="button button--special">START</button class="button">
        </div>
    </div>

    <div class="profile container container--vertical   off">
      <div class="">
          <h2 class="profile-user"></h2>

          <form class="container--vertical">
            
            <div class="profile-item-container container--vertical"> 
              <p class="profile-title">new username</p>
              <input class="field profile-new-username" type="text" placeholder="new username">
            </div>

            <div class="profile-item-container container--vertical"> 
              <p class="profile-title">password</p>
              <input class="field profile-new-password" type="password"  placeholder="new password">
            </div>

           <button class="button profile-btn" type="submit">Guardar</button>

          </form>

      </div>
  </div>

    <div class="game container container--vertical  off">
        
      <div class="game-screen"></div>
    </div>
