<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class='title'>Catch The KING</h1>

    <!-- REGISTRO -->
    <div class='signup container'>
        <div class="panel">
            <form class="container container--vertical">
                <input class="field" type="text" name="name" placeholder="name">
                <input class="field" type="text" name="username" placeholder="username">
                <input class="field" type="password" name="password" placeholder="password">
                <button class="button">Sign up</button>
            </form>
            <span class="feedback container container--spacing off">K ase loco</span>
            Already have an account? <button class="signup__signin button">Sign in</button>
        </div>
    </div>

    <!-- PANEL DESPUÉS DEL REGISTRO -->
    <div class='post-signup container off'>
        <div class="panel">
            User successfully registered, now you can proceed to <button class="button">Sign in</button>
        </div>
    </div>

    <!-- YA TIENES CUENTA: ACCESO AL JUEGO-->
    <div class='signin container off'>
        <div class="panel">
            <form class="container container--vertical">
                <input class="field" type="text" name="username" placeholder="username">
                <input class="field" type="password" name="password" placeholder="password">
                <button class="button">Sign in</button>
            </form>

            <span class="feedback container container--spacing off">K ase loco</span>
            Don't have an account? <button class="signin__signup button">Sign up</button>
        </div>
    </div>

    <!-- PANEL DE NIVELES -->
    
    <div class="level container container--vertical off">
        <div class="level__info">
            <span class="level__user">Hello, user</span>
            <div class="level__icon">
                <svg  xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                </svg>
            </div>
        </div>

        <div>
            <h3 class="level__choose">Choose the level you want to play</h3>
            <div class="container container--vertical container--spacing">
                <button class="button level--one level__button">Level 1</button>
                <button class="button level--two level__button">Level 2</button>
                <button class="button level--three level__button">Level 3</button>
                <button class="button level--four level__button">Level 4</button>
            </div>
        </div>
    </div>

    <!-- PANEL PROFILE -->
    <div class="profile off">
        <div class="profile__header">
            <div class="return__icon">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                  </svg>
            </div>
            <h2 class="profile__title">Profile</h2>
        </div>
        <div class="panel container container--vertical panel--profile">
            <button class="change--user button button--profile">Change username</button>
            <button class="change--password button button--profile">Change password</button>
        </div>
    </div>

    <!-- PANEL CHANGE USERNAME -->
    <div class="username off">
        <div class="username__header">
            <div class="return__icon return--fromusertoprofile">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                  </svg>
            </div>
            <h2 class="username__title">Change username</h2>
        </div>
        <form class="panel container container--vertical panel--profile">
            <!-- <input class="field" type="text" name="current username" placeholder="current username"> -->
            <input class="field" type="text" name="new username" placeholder="new username">
            <button class="button button--profile">Proceed</button>
        </form>
        <span class="feedback container container--gapped off">WTF!</span>
    </div>

    <!-- PANEL CHANGE PASSWORD -->
    <!-- Para cambiar el password tengo que enviar mi nueva contraseña y la antigua -->
    <div class="password off">
        <div class="password__header">
            <div class="return__icon return--frompasswordtoprofile">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z" />
                  </svg>
            </div>
            <h2 class="password__title">Change password</h2>
        </div>
        <form class="panel container container--vertical panel--profile">
            <input class="field" type="text" name="current password" placeholder="current password">
            <input class="field" type="text" name="new password" placeholder="new password">
            <button class="button button--profile">Proceed</button>
        </form>
        <span class="feedback container container--gapped off">WTF!</span>
    </div>

    <!-- GAME LEVEL 1 -->
    <div class='game off'>
        <img src="./img/chips-1431x1149.png" class="chips off" alt="">
        <img src="./img/Rey-573x800.png" class="king off" alt="">
        <img src="./img/Reina-573x800.png" class="queen off" alt="">
        <img src="./img/J-2000x2900.png" class="jack off" alt="">
        <canvas class="canvas" width="800" height="400"></canvas>
        <div class="auxiliar container">
            <button class="button button--auxiliar restart ">Play Again</button>
            <button class="button button--auxiliar auxiliar__change">Change the Level</button>
            <button class="button button--auxiliar auxiliar__exit">Exit</button>
        </div>
    </div>

    <!-- SALIDA DEL JUEGO -->
    <div class="exit container off">
        <span class="exit__info">Are you sure you want to quit the game?</span>
        <button class="button button--back">Back to the game</button>
        <button class="button button--exit">Exit</button>
    </div>

    <div class="spinner container off">
        <img class="spinner__image" src="https://c.tenor.com/I6kN-6X7nhAAAAAj/loading-buffering.gif" alt="" />
    </div>

    <script src="./logic/unregister-user.js"></script>
    <script src="./logic/modify-user.js"></script> 
    <script src="./logic/retrieve-user.js"></script>
    <script src="./logic/authenticate-user.js"></script>
    <script src="./logic/register-user.js"></script>
    <script src="main.js"></script>
</body>

</html>
