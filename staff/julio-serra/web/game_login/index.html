<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>


    <section class="main">
        <div class="main__bg"></div>
        <div class="main__section">
            <div class="registro container">
                <div class="panel">
                    <h2>Únete ahora y mira lo que está pasando</h2>
                    <form action="https://b00tc4mp.herokuapp.com/api/v2/users" method="post" class="container container--vertical">

                        <input class="field field--user" type="text" name="name" placeholder="Nombre">
                        <input class="field field--username" type="text" name="username" placeholder="Username">
                        <input class="field field--password" type="password" name="password" placeholder="Password">
                        <button type="submit" class="button">Regístrate</button>
                    </form>

                    <p class="panel__paragraph">¿Ya tienes una cuenta? <button class="registro__inicio button">Inicia sesión</button></p>
                </div>
            </div>

            <div class="panel-registrado container off">
                <div class="panel">
                    Usuario registrado correctamente, ahora puedes <button class="button">Iniciar sesión</button>
                </div>
            </div>

            <div class="inicio container off">
                <div class="panel">
                    <h2>Inicia sesión</h2>
                    <form class="container container--vertical">
                        <input class="field" type="text" name="username" placeholder="username">
                        <input class="field" type="password" name="password" placeholder="password">
                        <button class="button inicio__sesion">Iniciar sesión</button>
                    </form>

                    <span class="feedback__inicio container container--gapped off">WTF!</span> ¿Todavía no tienes una cuenta? <button class="inicio__registro button">Regístrate</button>
                </div>
            </div>


        </div>


    </section>

    <div class="game game__user off">
        <section class="game__main">
            <div class="game__container">
                <header class="game__header">
                    <div class="decka">
                    </div>
                    <div class="deckb">
                    </div>
                </header>
                <section class="mixer">
                    <p class="dnone text">La canción que está sonando es</p>
                </section>
            </div>
    
            <div class="main__profile off container--center">
                <section class="main__changes">
                    <button class="main__username-button">Change Username</button>
                    <button class="main__password-button">Change Password</button>
                </section>
            </div>
    
            <div class="main__username off container--center">
                <section class="main__changes">
                    <input type="text" placeholder="Escribe tu nuevo usuario...">
                    <button type="submit">Cambiar</button>
                    </section>
            </div>
            </section>
