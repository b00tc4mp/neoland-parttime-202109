<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="signup container off">
    <div class="panel">
      <form class="container container--vertical">
        <h2>Sign up</h2>

        <input class="field" type="text" name="name" placeholder="name">
        <input class="field" type="text" name="usename" placeholder="username">
        <input class="field" type="password" name="password" placeholder="password">
        <button class="button">Sign up</button>
      </form>
      <span class="feedback container container--gapped off">xx</span>

      Already have an account? <button class="signup__signin button">sign in</button>

      <div class="post-signup container off">
        <div class="panel"></div>
        User successfully registered, now you can proceed to <button class="button">sign in</button>
      </div>

      <div class="signin container _off"></div>
      <div class="panel">
        <form class="container container--vertical">
          <h2>Sign in</h2>
          <input class="field" type="text" name="name" placeholder="name">
          <input class="field" type="password" name="password" placeholder="password">
          <button class="button">Sign in</button>
        </form>
        <span class="feedback container container--gapped off">xx</span>

        DonÂ´t have an account?<button class="signin__signup button">Sign up</button>

      </div>
      <div class="home container container--vertical off">
        <span class="home__user">Hello</span>

        <div class="container">
          <button class="button home__game>">GAME</button>
          <button class="button home__profile">Profile</button>
        </div>
        <div class="profile container off">
          <div class="panel container container--vertical">
            <h2>Profile</h2>
            <button class="button profile__change-username">
              Change username...
            </button>
            <button class="button profile__change-password">Change password</button>
          </div>
          <div class="change-username container off">
            <div class="panel container container--vertical">
              <h2>Change username</h2>
              <form class="container container--vertical">
                <input class="field" type="text" name="userneme" placeholder="new username">
                <button class="button">Proceed</button>
              </form>

              <span class="feedback container container--gapped off">xx</span>
            </div>
          </div>
          <div class="change-password container off">
            <div class="panel container container--verfical">
              <h2>Change password</h2>

              <form class="container container--vertical">
                <input class="field" type="text" name="password" placeholder="current password">
                <input class="fiel" type="text" name="password" placeholder="new password">
                <button class="button">Proceed</button>
              </form>
              <span class="feedback container container--gapped off">xx</span>
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>



  <script src="logic/register-user.js"></script>
  <script src="logic/modify-user.js"></script>
  <script src="main.js"></script>
</body>

</html>
