<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>direct file upload from form</h1>
    <form action="/upload" method="post">
        <input type="file" name="origin">
        <button>Upload</button>
    </form>

    <script>
        const form = document.querySelector('form')

        form.onsubmit = event => {
            event.preventDefault()

            const file = form.origin.files[0] // File

            uploadFile(file)
                .then(() => alert('file upload'))
                .catch(error => alert(error))
        }

        // logic

        function uploadFile(file) {
            if (!(file instanceof File)) throw new TypeError('file is not a file')

            const formData = new FormData()

            formData.append('origin', file)

            return fetch('http://localhost:8080/upload', {
                method: 'POST',
                body: formData
            })
                .then(res => {
                    const { status } = res

                    if (status >= 500)
                        throw new Error('server error')
                    else if (status < 500 && status >= 400)
                        throw new Error('client error')
                    else if (status === 200)
                        return
                })
        }
    </script>
</body>

</html>
